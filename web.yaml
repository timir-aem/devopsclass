---
- name: Install, Star and Enable Apache Webserver
  hosts: web
  tasks:
    - name: Install httpd package
      yum:
        name: httpd
        state: present

    - name:  Push index.html file
      copy:
        src: ../files/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

    - name: Start and enable httpd service
      service:
        name: httpd
        state: started
        enabled: true
